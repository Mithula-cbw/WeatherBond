<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBond - Getting Started</title>
    <link rel="stylesheet" href="initialize.css">
</head>
<body>
    <div id="container">
        <div class="header flexRow">
            <div class="flexCol">
                <div id="title">Getting Started</div>
                <div id="sub-title">Let's connect you to the app</div>
            </div>
        </div>
        <div class="content" id="content">
            
        </div>
        <ul>
            <li><button class="splide__pagination__page is-active" type="button" aria-controls="splide-slide01" aria-label="Go to slide 1"></button></li>
            <li><button class="splide__pagination__page" type="button" aria-controls="splide-slide02" aria-label="Go to slide 2"></button></li>
            <li><button class="splide__pagination__page" type="button" aria-controls="splide-slide03" aria-label="Go to slide 3" aria-current="true"></button></li>
            <li><button class="splide__pagination__page" type="button" aria-controls="splide-slide04" aria-label="Go to slide 4"></button></li>
        </ul>
        <div class="footer flexRow">
            <button id="next">Continue</button>
        </div>
    </div>

    <img src="location1.PNG" class="location animation-right" id="location1" alt="">
    <img src="location2.PNG" class="location animation-left" id="location2" alt="">
    
    <img src="userImg.png" class="userImg animation-bottom" id="userImg" alt="">

        <input class="switch-toggle-checkbox" type="checkbox" id="gender-switch" />
        <label class="switch-toggle-label" for="gender-switch">
            <span>Male</span>
            <span>Female</span>
        </label>
    </div>
     -->
    

    <script src="initialize.js"></script>
</body>
</html>
